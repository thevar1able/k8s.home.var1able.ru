apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nfs-subdir-external-provisioner-chonker
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    name: in-cluster
  project: default
  source:
    path: charts/nfs-subdir-external-provisioner
    repoURL: https://github.com/kubernetes-sigs/nfs-subdir-external-provisioner
    targetRevision: HEAD
    helm:
      values: |
        storageClass:
          name: chonker
        nfs:
          server: opti
          path: /srv/nfs/kubernetes-pvs/chonker
          mountOptions:
            - 'nfsvers=4.2'
        
