apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-namanger
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    name: in-cluster
  project: default
  source:
    path: deploy/charts/cert-manager
    repoURL: https://github.com/jetstack/cert-manager
    targetRevision: HEAD
