apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qbittorrent
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: torrents
    name: in-cluster
  project: default
  source:
    path: charts/stable/qbittorrent
    repoURL: https://github.com/k8s-at-home/charts
    targetRevision: HEAD
    helm:
      values: |
        env:
          TZ: "Europe/Moscow"
        metrics:
          enabled: true
        persistence:
          media:
            enabled: true
            accessMode: ReadWriteOnce
            size: 3T
            storageClass: synology-hdd
          config:
            enabled: true
            accessMode: ReadWriteOnce
            size: 100M
            storageClass: sanic
        ingress:
          main:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.101.0/24,192.168.101.0/24,192.168.103.0/24
            hosts:
              - host: qbittorrent.k8s.home.var1able.ru
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: qbittorrent-tls-secret
                hosts:
                  - qbittorrent.k8s.home.var1able.ru        

